name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Update version in build.gradle.kts
        run: |
          sed -i 's/version = "[^"]*"/version = "${{ steps.version.outputs.VERSION }}"/' build.gradle.kts
      
      - name: Build shadow jar
        run: ./gradlew :plugin:shadowJar --no-daemon
      
      - name: Delete old jar files from root
        run: |
          rm -f MapDB*.jar
          echo "Cleaned old jar files from root"
      
      - name: Copy jar to root
        run: |
          cp plugin/build/libs/MapDB-${{ steps.version.outputs.VERSION }}.jar ./MapDB-${{ steps.version.outputs.VERSION }}.jar
          echo "Copied MapDB-${{ steps.version.outputs.VERSION }}.jar to root"
      
      - name: Commit jar to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add MapDB*.jar build.gradle.kts
          git commit -m "Release v${{ steps.version.outputs.VERSION }} - Add built jar" || echo "No changes to commit"
          git push origin HEAD:main || echo "Could not push to main"
      
      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md
          
          if [ -n "$PREV_TAG" ]; then
            echo "Changes since $PREV_TAG:" >> changelog.md
            echo "" >> changelog.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> changelog.md
          else
            echo "Initial release" >> changelog.md
            echo "" >> changelog.md
            git log --pretty=format:"- %s (%h)" --max-count=20 >> changelog.md
          fi
          
          echo "" >> changelog.md
          echo "" >> changelog.md
          echo "---" >> changelog.md
          echo "" >> changelog.md
          echo "### Installation" >> changelog.md
          echo "" >> changelog.md
          echo "1. Download \`MapDB-${{ steps.version.outputs.VERSION }}.jar\`" >> changelog.md
          echo "2. Place it in your server's \`plugins\` folder" >> changelog.md
          echo "3. Restart your server" >> changelog.md
          echo "" >> changelog.md
          echo "### Requirements" >> changelog.md
          echo "" >> changelog.md
          echo "- Spigot/Paper 1.12.2 - 1.21.x" >> changelog.md
          echo "- Java 17+ (Java 21 recommended for 1.21.x servers)" >> changelog.md
          echo "- ProtocolLib (optional, for enhanced features)" >> changelog.md
          
          cat changelog.md
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: MapDB v${{ steps.version.outputs.VERSION }}
          body_path: changelog.md
          files: |
            MapDB-${{ steps.version.outputs.VERSION }}.jar
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MapDB-${{ steps.version.outputs.VERSION }}
          path: MapDB-${{ steps.version.outputs.VERSION }}.jar
          retention-days: 30
