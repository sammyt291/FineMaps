name: Build and Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0) - leave empty for auto-increment'
        required: false
        type: string
      bump_type:
        description: 'Version bump type (if version not specified)'
        required: false
        type: choice
        options:
          - auto
          - major
          - minor
          - patch
        default: auto

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    # Skip if commit is from the bot (to avoid infinite loops)
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, 'Release v')"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Determine version bump type
        id: bump_type
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ inputs.version }}" ]; then
            echo "BUMP_TYPE=manual" >> $GITHUB_OUTPUT
            echo "Using manual version: ${{ inputs.version }}"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ inputs.bump_type }}" != "auto" ]; then
            echo "BUMP_TYPE=${{ inputs.bump_type }}" >> $GITHUB_OUTPUT
            echo "Using specified bump type: ${{ inputs.bump_type }}"
          else
            # Auto-detect from commit message
            COMMIT_MSG="${{ github.event.head_commit.message }}"
            if echo "$COMMIT_MSG" | grep -qiE "^feat|feature|new|add"; then
              echo "BUMP_TYPE=major" >> $GITHUB_OUTPUT
              echo "Detected feature commit - major bump"
            elif echo "$COMMIT_MSG" | grep -qiE "^fix|bug|patch|hotfix"; then
              echo "BUMP_TYPE=minor" >> $GITHUB_OUTPUT
              echo "Detected bug fix commit - minor bump"
            else
              echo "BUMP_TYPE=patch" >> $GITHUB_OUTPUT
              echo "Default to patch bump"
            fi
          fi
      
      - name: Calculate version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            # Get the latest tag, default to 0.0.0 if none exists
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            LATEST_VERSION=${LATEST_TAG#v}
            
            # Parse version components
            IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_VERSION"
            MAJOR=${MAJOR:-0}
            MINOR=${MINOR:-0}
            PATCH=${PATCH:-0}
            
            BUMP_TYPE="${{ steps.bump_type.outputs.BUMP_TYPE }}"
            
            if [ "$BUMP_TYPE" == "major" ]; then
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
            elif [ "$BUMP_TYPE" == "minor" ]; then
              MINOR=$((MINOR + 1))
              PATCH=0
            else
              PATCH=$((PATCH + 1))
            fi
            
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Update version in build.gradle.kts
        run: |
          sed -i 's/version = "[^"]*"/version = "${{ steps.version.outputs.VERSION }}"/' build.gradle.kts
      
      - name: Build shadow jar
        run: ./gradlew :plugin:shadowJar --no-daemon
      
      - name: Delete old jar files from root
        run: |
          rm -f MapDB*.jar
          echo "Cleaned old jar files from root"
      
      - name: Copy jar to root
        run: |
          cp plugin/build/libs/MapDB-${{ steps.version.outputs.VERSION }}.jar ./MapDB-${{ steps.version.outputs.VERSION }}.jar
          echo "Copied MapDB-${{ steps.version.outputs.VERSION }}.jar to root"
      
      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.VERSION }}" -m "Release v${{ steps.version.outputs.VERSION }}"
          git push origin "v${{ steps.version.outputs.VERSION }}"
      
      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md
          
          if [ -n "$PREV_TAG" ]; then
            echo "Changes since $PREV_TAG:" >> changelog.md
            echo "" >> changelog.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> changelog.md
          else
            echo "Initial release" >> changelog.md
            echo "" >> changelog.md
            git log --pretty=format:"- %s (%h)" --max-count=20 >> changelog.md
          fi
          
          echo "" >> changelog.md
          echo "" >> changelog.md
          echo "---" >> changelog.md
          echo "" >> changelog.md
          echo "### Installation" >> changelog.md
          echo "" >> changelog.md
          echo "1. Download \`MapDB-${{ steps.version.outputs.VERSION }}.jar\`" >> changelog.md
          echo "2. Place it in your server's \`plugins\` folder" >> changelog.md
          echo "3. Restart your server" >> changelog.md
          echo "" >> changelog.md
          echo "### Requirements" >> changelog.md
          echo "" >> changelog.md
          echo "- Spigot/Paper 1.12.2 - 1.21.x" >> changelog.md
          echo "- Java 17+ (Java 21 recommended for 1.21.x servers)" >> changelog.md
          echo "- ProtocolLib (optional, for enhanced features)" >> changelog.md
          
          cat changelog.md
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: MapDB v${{ steps.version.outputs.VERSION }}
          body_path: changelog.md
          files: |
            MapDB-${{ steps.version.outputs.VERSION }}.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MapDB-${{ steps.version.outputs.VERSION }}
          path: MapDB-${{ steps.version.outputs.VERSION }}.jar
          retention-days: 30
