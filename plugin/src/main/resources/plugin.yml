name: FineMaps
version: ${version}
main: com.example.finemaps.plugin.FineMapsPlugin
api-version: "1.21"
description: Database-backed map storage system with unlimited map IDs
author: FineMaps Team
website: https://github.com/example/finemaps

softdepend:
  - ProtocolLib
  - Vault

folia-supported: true

commands:
  finemaps:
    description: FineMaps management commands
    usage: /finemaps <subcommand>
    permission: finemaps.use
    aliases: [fm, maps]

permissions:
  finemaps.use:
    description: Allows use of basic FineMaps commands
    default: true
  finemaps.create:
    description: Allows creating blank maps
    default: op
  finemaps.import:
    description: Allows importing vanilla filled maps into FineMaps
    default: op
  finemaps.importall:
    description: Allows bulk importing all vanilla map_*.dat files into FineMaps
    default: op
  finemaps.url:
    description: Allows creating maps from URLs
    default: op
  finemaps.get:
    description: Allows getting map items by ID
    default: op
  finemaps.delete:
    description: Allows deleting maps
    default: op
  finemaps.list:
    description: Allows listing maps
    default: op
  finemaps.info:
    description: Allows viewing map info
    default: op
  finemaps.reload:
    description: Allows reloading FineMaps configuration
    default: op
  finemaps.stats:
    description: Allows viewing FineMaps statistics
    default: op
  finemaps.anim:
    description: Allows controlling animated maps (/finemaps anim)
    default: op
  finemaps.buy:
    description: Allows purchasing map arts (/finemaps buy and GUI buy)
    default: true
  finemaps.gui:
    description: Allows opening the FineMaps art browser GUI
    default: true
  finemaps.config:
    description: Allows using /finemaps config get/set/reset
    default: op
  finemaps.admin:
    description: Full admin access to FineMaps
    default: op
    children:
      finemaps.use: true
      finemaps.create: true
      finemaps.import: true
      finemaps.importall: true
      finemaps.url: true
      finemaps.get: true
      finemaps.delete: true
      finemaps.list: true
      finemaps.info: true
      finemaps.reload: true
      finemaps.stats: true
      finemaps.anim: true
      finemaps.buy: true
      finemaps.gui: true
      finemaps.config: true
  finemaps.unlimited:
    description: No limit on map creation
    default: op
  finemaps.limit.*:
    description: Wildcard for limit permissions
    default: false
